name: Keep Render Service Awake

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Ping health endpoint
        run: |
          curl -sS --max-time 10 https://innovationhub-1.onrender.com/healthz || true
          curl -sS --max-time 10 https://innovationhub-1.onrender.com/ || true
